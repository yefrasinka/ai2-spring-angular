<h2>Lista osób</h2>

<a routerLink="/add" class="add">➕ Dodaj osobę</a>

<ul *ngIf="persons.length > 0">
  @for (person of persons; track person.id) {
    <li>
      <span>
        {{ person.firstName }} {{ person.familyName }}
      </span>
      
      <span class="actions">
        <a [routerLink]="['/details', person.id]">szczegóły</a>
        <a href="#" (click)="delete(person.id); $event.preventDefault()">usuń</a>
      </span>
    </li>
  }
</ul>
